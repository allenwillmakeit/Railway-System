<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
    <div id="homepage">
      <div id="modal" v-if="modal" >
        <div class="create">
            <h2>Ticket</h2>
          <button @click="closeModal">X</button> 
        </div>
        <div class="sub-content">
          <div class="location">
            <span>Ticket ID:</span>
            <p></p>
          </div>
          <div class="vehicle-reg">
            <span>Name:</span>
            <p></p>
          </div>
           <div class="name">
            <span>Origin:</span>
            <p></p>
          </div>
          <div class="phone">
            <span>Destination:</span>
            <p></p>
          </div>
          <div class="phone">
            <span>Time :</span>
            <p class="pickedTime" v-bind:value="time"> hr</p>
          </div>
          <div class="phone">
            <span>Date:</span>
            <p class="pickedSlot" v-bind:value="slot"></p>
          </div>
        
        </div>
    </div>

      <div id="popup">
        <h3>Ticket</h3>
      </div>
 
     <div class="menu" onclick="toggleMenu" >
          <div class="tab" >
              <ul>
                 <li onclick="openModal">
                   <p v-if="lists" >Add New staff</p>
                    <font-awesome-icon class="icons" icon="circle-plus" />
                    </li>
                 <li>
                   <p v-if="lists">Reports</p>
                   </li>
                 <li>
                   <p v-if="lists">Admins</p>
                   </li>
                 <li onclick="settings">
                   <p v-if="lists" >Settings</p>
                   <font-awesome-icon class="icons" icon="gear" />
                   </li>
                 <li  onclick="signOut">
                   <p v-show="lists">LogOut</p>
               <font-awesome-icon class="icons" icon="right-from-bracket" />
               </li>
              </ul>
             
        </div>
    
      </div>
    
      <div id="main-page">
       
        <div class="top-section">
    <nav class="nav-bar">
        <div class="wrap"></div>
    
  
    </nav>
    
    
    </div>
    <div id="main-section">
      <form action="" class="formApplication">
        <p>Passenger's name:</p>
        <input type="text" name="" id="" placeholder="names" class="name" required>
        <p>Origin:</p>
        <select name="" id="" class="origin">
          <option value="">Naivasha</option>
          <option value="">Nairobi</option>
          <option value="">Nakuru</option>
          <option value="">Eldoret</option>
          <option value="">Kisumu</option>
          <option value="">Mombasa</option>
        </select>
        <p>Destination:</p>
        <select name="" id="" class="destination">
           <option value="">Nairobi</option>
           <option value="">Nakuru</option>
           <option value="">Eldoret</option>
           <option value="">Kisumu</option>
           <option value="">Mombasa</option>
        </select>
        <p>Date:</p>
        <input type="date" name="" id="" class="day" required>
    <p>Time:</p>
    <input type="time" name="" id="" class="time" required>
    <p>Amount:</p>
    <input type="number" name="" id="" required>
      <input type="button" value="submit" class="submit-btn" >
    </form>
   
    
    
    </div>
    </div>
       

        <div id="popup">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
