<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginPage.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
</head>
<body>

 
        <div class="container">
            <div class="wrapper">
                <form id="login">
                    <div>
                        <input type="email" placeholder="email" required  id="login-email">
                    </div>
                <div>
                    <input type="password" placeholder="password" required id="login-password">
                    <p class="error"></p>
                </div>
                  <button  class="entry"  type="submit" onclick="login()"> Login</button>
        
                   <br>
                <span class="fgt-pass">
                    <a href="">Forgot Password ?</a>
                </span><br>
                <div class="line"></div>
            
            </form>
            <span>
           
                <button class="register" onclick="signupPage()">
                     Create New Account
                 </button>
                
         </span>
            </div>
           
            
           
        </div>
       
    
    <script type="module" src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
